    <script type="text/javascript">
        $(document).ready(function(){
            var pager = $(".pager").pager({
                pageIndex:0,
                itemCount:100,
                maxButtonCount:7,

            });
            var setIndex;

            $(document).on("click","#setIndex",function () {
                var s = /^[0-9]*$/;
                var that = $("#p_input").val();
                if(that =="" ){
                    return false
                }else if(!(s.test(that))){
                    return false
                }else{
                    setIndex = parseInt($("#p_input").val())-1;
                }
                pager.setPageIndex(setIndex);
            })
            $('#start-time').daterangepicker({
                singleDatePicker:true,
                "locale":{
                    "format":"YYYY-MM-DD HH:mm"
                }
            })

            $('#config-time').daterangepicker({
                "timePicker":true,
                "locale":{
                    "format":"YYYY-MM-DD HH:mm",
                    "applyLabel":"确定",
                    "cancelLabel":"取消",
                    "daysOfWeek":[
                        "日",
                        "一",
                        "二",
                        "三",
                        "四",
                        "五",
                        "六",

                    ],
                    "monthNames":[
                        "一月",
                        "二月",
                        "三月",
                        "四月",
                        "五月",
                        "六月",
                        "七月",
                        "八月",
                        "九月",
                        "十月",
                        "十一月",
                        "十二月",
                    ]
                }
            });


            $("#t1").click(function(){
                popWin("detail");
            });
        })
    </script>
